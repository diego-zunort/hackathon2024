<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section>
    <div class="container py-24">
      <div class="mx-auto flex w-80 flex-col justify-center bg-white rounded-2xl shadow-xl shadow-gray-400/20">
        <!-- Test with a public image URL -->
        <img class="aspect-video w-80 rounded-t-2xl object-cover object-center" 
             src="https://via.placeholder.com/320x180" alt="Placeholder image" />
        <div class="p-6">
          <small class="text-gray-900 text-xs">Category</small>
          <h1 class="text-2xl font-medium text-gray-700 pb-2">Your Card</h1>
          <p class="text-gray-500 leading-6">
            A wonderful serenity has taken possession of my entire soul, like
            these sweet mornings of spring which I enjoy with my whole heart.
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
