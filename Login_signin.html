<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form class="form" id="login">
            <h1 class="form__title">Welcome to InstantCard</h1>
            <h3 class="form__title">Enter Username </h3>
            <div class="form__message form__message--error" id="loginError"></div>
            <div class="form__input-group">
                <input type="text" name="loginUsername" id="loginUsername" class="form__input" autofocus placeholder="Username or email">
            </div>
            <div class="form__input-group">
                <h3 class="form__title">Enter password </h3>
                <input type="password" name="loginPassword" id="loginPassword" class="form__input" autofocus placeholder="Password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkForgotPassword">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create an account</a>
            </p>
        </form>

        <!-- Forgot Password Form -->
        <form class="form form--hidden" id="forgotpassword">
            <h1 class="form__title">Enter New Password</h1>
            <div class="form__input-group">
                <input type="password" name="newPassword" id="newPassword" class="form__input" autofocus placeholder="New Password">
            </div>
            <div class="form__input-group">
                <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form__input" autofocus placeholder="Confirm New Password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkLoginFromForgot">Back to Login</a>
            </p>
        </form>

        <!-- Create Account Form -->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error" id="signupError"></div>
            <div class="form__input-group">
                <input type="text" name="signupUsername" id="signupUsername" class="form__input" autofocus placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="email" name="signupEmail" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
            </div>
            <div class="form__input-group">
                <input type="password" name="signupPassword" id="signupPassword" class="form__input" autofocus placeholder="Password">
            </div>
            <div class="form__input-group">
                <input type="password" name="signupConfirmPassword" id="signupConfirmPassword" class="form__input" autofocus placeholder="Confirm password">
            </div>
            <button class="form__button" type="submit">Create Account</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkLoginFromSignup">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
