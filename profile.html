    <body>
        <h1>Hello!</h1>
        <H4>Please enter the information needed to generate the cards:</H4>
        
            <form class="form", id="businessInfo">
                <label for="nameofb">Name of your business:</label><br>
                <input type="text" id="nameofb" name="nameofb"><br><br>
    
                <label for="subt">Subtitle for your business:</label><br>
                <input type="text" id="subt" name="subtitle"><br><br>
    
                <label for="desc">Small description</label><br>
                <textarea id="descrption" name="desc" row="10" cols="60"></textarea><br><br>
    
                <label for="Schedule">Enter your hours of operation</label><br>
                <textarea id="opertaion" name="operation" row="10" cols="60"></textarea><br><br>
    
                <label for="location">Location (address, city)</label><br>
                <input type="text" id="location" name="location"><br><br>

                <button class="form__button__continue" type="Continue">Continue</button>
                
                </form>
    
                <form class = "form form--hidden", id = "persoanlInfo">
                <label for="phone">Contact phone</label><br>
                <input type="text" id="phone" name="phone"><br><br>
    
                <label for="email">Contact email</label><br>
                <input type="text" id="email" name="email"><br><br>

                <button class="form__button__submit" type="submit">Submit</button>

                
           
    
            
    
                <label for="Font">Font</label><br>
                <select id="font" name="font"> <br>
                   <option value="1">1</option>
                   <option value="2"> 2</option>
                   <option value="3"> 3 </option>
                   <option value="4"> 4</option>
                   <option value="5"> 5</option>
                </select><br><br>
            </form>
